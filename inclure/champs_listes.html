<fieldset>
    <ul>
        [(#SAISIE{checkbox, newsletter,label='',datas=#ARRAY{oui,<:reservations_mailsubscribers:inscription_newsletters:>}})]  
        <li class="listes">  
            <ul>
            <BOUCLE_champs(DATA){source tableau,#CONFIG{mailsubscribers/lists}}>
                 [(#ID_BAK|in_array{#CONFIG{reservations_mailsubscribers/listes_checkbox,#ARRAY}}|oui)
                   [(#SAISIE{checkbox, listes,label='',datas=#ARRAY{#ID_BAK,#TITRE}})]
                   ] 
            </BOUCLE_champs>
            </ul>
        
        </li>
    </ul>
</fieldset>

<script type="text/javascript">
    jQuery(document).ready(function(){
        if (!$('input[name="newsletter[]"]').is(':checked')) {
            $('.listes').hide(); 
            } 
        });
    $('input[name="newsletter[]"]').click(function() {
        $('.listes').slideToggle('slow', function() {
        });
});   
</script>
